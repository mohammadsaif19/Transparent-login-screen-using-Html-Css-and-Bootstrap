<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Creative Sign In Page</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="col-md-5 m-auto d-block">
			<form>
				<div class="form-group" id="form">
					<h2> Sign In Page</h2>
					<label for="username"><i class="fa fa-user"></i> Username:</label>
					<input type="username" id="username" class="form-control" placeholder="Enter your username" name="">
					<label for="password"><i class="fa fa-lock"></i> Password: </label>
					<input type="password" class="form-control" placeholder="Enter your valid password" id="password" name="">
					<div class="checkbox">
						<label>
							<input type="checkbox"  name="">Remember Me
						</label>
					</div>
					<input type="submit" value="Sign In" class="btn btn-success" name="">
					<a href="#" class="btn btn-dark" title="">Sign Up</a>
				</div>
			</form>
			
		</div>
	</div>
</body>
</html>
